<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styling/mainPage.css">
    <link rel="stylesheet" href="../styling/SignInPage.css">
    <link rel="icon" type="image/x-icon" href="../Images/Tab Logo.png">
    <title>LIst - Sign up</title>
</head>
<body>
    <header class="Header">
        <div class="Header__MainDisplay">
            <div class="SignHeader__MainDisplay--Container">
                <h1>Sign up</h1>
                <form action="" class="SignHeader__MainDisplay--Container_Form">
                    <input type="text" name="" id="" placeholder="Username">
                    <input type="email" name="" id="" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <input type="submit" value="Sign up">
                    <p>Have an account? Sign in!</p>
                    <input type="button" value="Sign in">
                </form>
            </div>
        </div>
    </header>

    <script src="../Scripts/index.js"></script>
    <script src="../Scripts/sign.js"></script>
</body>
</html>
